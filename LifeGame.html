<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<title>LifeGame</title>

	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" />

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
	<script src="js/game_logic.js"></script>
</head>

<body>


<div class="rows">
	<p>
		<label for="amount_rows">Number of columns</label>
		<input type="text" id="amount_rows" style="border:0; color:#f6931f; font-weight:bold;" />
	</p>
	<div id="slider_rows"></div>
</div>

<div class="columns">
	<p>
		<label for="amount_columns">Number of columns</label>
		<input type="text" id="amount_columns" style="border:0; color:#f6931f; font-weight:bold;" />
	</p>
	<div id="slider_columns"></div>
</div>

	<div id="table_wrap">
	</div>

	<div class="form_wrap">
		<form name="options" action="submit">
			<input class='button' type="button" value="Start" onclick="start_cycle(1)">
			<input class='button' type="button" value="New" onclick="new_gen(1)">
			<input class='button' type="button" value="Stop" onclick="stop_cycle()">
			<input class='button' type="button" value="One step" onclick="one_circle()">
			<input class='button' type="checkbox" name="randomize" value="true"> Random generation<br>
		</form>
	</div>
</body>

</html>
