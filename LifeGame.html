<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<title>LifeGame</title>

	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" />

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
	<script src="js/game_logic.js"></script>
</head>

<body>

	<div class="options">
		<div class="rows">
			<p>
				<label for="amount_rows">Rows</label>
				<input type="text" id="amount_rows"/>
			</p>
			<div id="slider_rows"></div>
		</div>

		<div class="columns">
			<p>
				<label for="amount_columns">Columns</label>
				<input type="text" id="amount_columns" />
			</p>
			<div id="slider_columns"></div>
		</div>

		<div class="timing">
			<p>
				<label for="amount_timing">Cycle length</label>
				<input type="text" id="amount_timing"/>
			</p>
			<div id="slider_timing"></div>
		</div>
	</div>
	<div class="form_wrap">
		<form name="options" action="submit">
			<input class='button first' type="button" value="Start" onclick="start_cycle(1)">
			<input class='button' type="button" value="New" onclick="new_gen(1)">
			<input class='button' type="button" value="Stop" onclick="stop_cycle()">
			<input class='button  last' type="button" value="One step" onclick="one_circle()">
			<input class='button' type="checkbox" name="randomize" value="true"> Random generation<br>
		</form>
	</div>

	<div id="table_wrap">
	</div>


</body>

</html>
